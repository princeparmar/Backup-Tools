name: Deploy to Production

on:
  push:
    tags:
      - 'v*' # Trigger on version tags (e.g., v1.0.0, v2.1.3)
  workflow_dispatch: # Manual trigger

env:
  APP_NAME: 'backuptools-windows-amd64.exe'
  DEPLOY_DIR: 'D:\bin'
  SERVICE_NAME: 'backuptools'

jobs:
  deploy:
    runs-on: [self-hosted, Windows, X64, production]
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          
      - name: Download pre-built binary
        id: download-binary
        uses: actions/download-artifact@v4
        with:
          name: backuptools-binary
          path: ./
        continue-on-error: true
        
      - name: Setup Go (if building)
        if: steps.download-binary.outcome != 'success'
        uses: actions/setup-go@v4
        with:
          go-version: '1.21.13'
          
      - name: Build binary (if not downloaded)
        if: steps.download-binary.outcome != 'success'
        run: |
          $buildTime = Get-Date -Format 'yyyy-MM-dd_HH:mm:ss'
          go build -o ${{ env.APP_NAME }} -ldflags="-s -w -X main.buildTime=$buildTime" -trimpath ./cmd
          
      - name: Stop service
        run: |
          $service = Get-Service -Name "${{ env.SERVICE_NAME }}" -ErrorAction SilentlyContinue
          if ($service -and $service.Status -eq 'Running') {
            Stop-Service -Name "${{ env.SERVICE_NAME }}" -Force
            Write-Host "Service stopped"
            # Wait for process to fully terminate
            Start-Sleep -Seconds 3
          }
          
      - name: Quick deploy
        run: |
          # Create directory if needed
          if (!(Test-Path "${{ env.DEPLOY_DIR }}")) {
            New-Item -ItemType Directory -Path "${{ env.DEPLOY_DIR }}" -Force
          }
          
          # Kill any remaining processes
          Get-Process -Name "${{ env.APP_NAME }}" -ErrorAction SilentlyContinue | Stop-Process -Force -ErrorAction SilentlyContinue
          Start-Sleep -Seconds 1
          
          # Deploy new version
          Copy-Item "${{ env.APP_NAME }}" "${{ env.DEPLOY_DIR }}\" -Force
          Write-Host "New version deployed"
          
      - name: Start service
        run: |
          # Start service or application
          $service = Get-Service -Name "${{ env.SERVICE_NAME }}" -ErrorAction SilentlyContinue
          if ($service) {
            Start-Service -Name "${{ env.SERVICE_NAME }}"
            Write-Host "Service started"
          } else {
            Start-Process "${{ env.DEPLOY_DIR }}\${{ env.APP_NAME }}" -WorkingDirectory "${{ env.DEPLOY_DIR }}"
            Write-Host "Application started directly"
          }
          
      - name: Quick verification
        run: |
          Start-Sleep -Seconds 2
          $process = Get-Process -Name "${{ env.APP_NAME }}" -ErrorAction SilentlyContinue
          if ($process) {
            Write-Host "✅ Deployment successful - PID: $($process.Id)"
          } else {
            Write-Host "❌ Deployment failed - application not running"
            exit 1
          }